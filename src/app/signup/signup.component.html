
<mat-card class="card">
<div class="text-center">
  
  
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >
    
    <div class="example-container">
      <h2 style="text-align: center; background-color: aliceblue; border-radius: 3px;border:2px solid black">New User SignUp</h2><br>
      <mat-card class="in">

      <div>
        <mat-form-field > 
          
          <input matInput placeholder="Name" formControlName="name" >
          <mat-error *ngIf="name?.errors?.['required']">
            Name is required!
          </mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field> 
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required!
              </mat-error>
          </mat-form-field>
        </div>
        

      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.errors?.['required']">
            Password is required
        </mat-error>
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
             <mat-error *ngIf="password?.errors?.['required']">
                Confirm Password is required
            </mat-error>
        </mat-form-field>

      </div>
    
      
      <mat-error *ngIf="signUpForm.errors?.['passwordDontMatch']">
        Passwords should match
      </mat-error>
      
      <div class="mt-top">
        <button class="signup" mat-raised-button color="primary" mat-button>Sign Up</button>
      </div>
    </mat-card>
    </div>
  
  </form>
</div>
</mat-card>
